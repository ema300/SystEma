<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de productos</title>
    </head>
    <link rel="stylesheet" href="estilo.css">

    <body>
        <div class="contenido">
            <div id="menu">

        
                <button  onclick="window.location.href = 'index.html'">Volver a Inicio</button>
          
              </div>
          
            <div id="ingresar_producto">

                <form id="formulario-producto">
                    <h1>Agregar Producto</h1>
                    <form id="formulario-producto">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>
                        <br>
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" required>
                        <br>
                        <label for="stock">Stock:</label> 
                        <input type="number" id="stock" required> 
                        <label for="categoria">Categoría:</label>
                        <input type="text" id="categoria" required>
                        <br>
                        <button type="submit">Agregar Producto</button>
                    </form>
            </div>
        </div>

<div id="lista_producto">
    <h1>Lista de Productos</h1>
    <button id="exportar-stock-xlsx">Exportar a Excel</button>


      
        
        <div id="herramientas">
            <button id="boton-vaciar">Limpiar todo</button>
            <button id="boton-incrementar-precio">Aumentar Precio</button>
            <button id="boton-incrementar-porcentaje-precio">Aumentar Precio en Porcentaje</button>
            <button id="boton-redondear-precios">Redondear Precios</button>
        </div>
        <div id="busqueda">
            <label for="busqueda">Buscar por Nombre o Stock:</label>
            <input type="text" id="busqueda" placeholder="Nombre o Stock">

            <div>
                <label for="filtro-categoria">Filtrar por Categoría:</label>
                <select id="filtro-categoria">
                    <option value="">Todas las Categorías</option>
                </select>
            </div>
            <button id="boton-buscar">Buscar</button>
            <button id="boton-mostrar-todos">Mostrar Todos</button>

        </div>

        <div id="bloque-productos">

            <table id="tabla-datos">
              
            </table>
        </div>
    </div>

        <div class="copyright">
            © 2023 Desarrollado por SystEma. Derechos reservados.
          </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>


        <script src="control_stock.js"></script>
    </body>

</html>
